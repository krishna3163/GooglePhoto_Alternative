# =============================================================================
# Build Release APK - runs on push to main and on workflow_dispatch
# Uses RELEASE_KEYSTORE_BASE64 secret if set; otherwise builds with debug signing.
# =============================================================================

name: Build Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install dependencies
        run: npm ci

      - name: Verify structure
        run: |
          test -d node_modules || (echo "ERROR: node_modules missing. Run npm ci." && exit 1)
          test -d android || (echo "ERROR: android folder missing. Run: npx expo prebuild --platform android" && exit 1)
          test -d android/react-settings-plugin || (echo "ERROR: android/react-settings-plugin missing. Required for RN 0.74 (com.facebook.react.settings plugin)." && exit 1)
          echo "OK: structure valid"

      - name: Optional patch script
        run: |
          if [ -f scripts/fix-text-recognition.js ]; then node scripts/fix-text-recognition.js; else echo "No patch script."; fi

      - name: Keystore or debug signing
        id: sign
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
            sed -i.bak 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/' android/app/build.gradle
          fi

      - name: Build APK
        run: |
          chmod +x android/gradlew
          cd android
          ./gradlew assembleRelease \
            -Dorg.gradle.jvmargs="-Xmx2048m -Dfile.encoding=UTF-8" \
            --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TelePhoto-Cloud-Release-APK
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload debug APK on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: TelePhoto-Cloud-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
        continue-on-error: true

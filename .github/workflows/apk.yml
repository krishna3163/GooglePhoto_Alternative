name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Verify npm dependencies
        run: npm ls --depth=0

      - name: ğŸ”§ Apply native patches
        run: node scripts/fix-text-recognition.js

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: ğŸ”¨ Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info --warning-mode all

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

# =============================================================================
# Build Android APK (simple) - debug signing when no keystore secret
# =============================================================================

name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install dependencies
        run: npm ci

      - name: Optional patch
        run: |
          if [ -f scripts/fix-text-recognition.js ]; then node scripts/fix-text-recognition.js; fi

      - name: Signing
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          else
            sed -i.bak 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/' android/app/build.gradle
          fi

      - name: Build
        run: |
          chmod +x android/gradlew
          cd android
          ./gradlew assembleRelease -Dorg.gradle.jvmargs="-Xmx2048m" --no-daemon --stacktrace

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

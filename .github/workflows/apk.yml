name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Verify npm dependencies
        run: npm ls --depth=0

      - name: ðŸ”§ Apply native patches
        run: |
          if [ -f scripts/fix-text-recognition.js ]; then
            node scripts/fix-text-recognition.js
          else
            echo "No patch script, skipping."
          fi

      - name: ðŸ”‘ Setup release keystore or use debug signing
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
            echo "Using release keystore from secrets."
          fi
          if [ ! -f android/app/release.keystore ]; then
            sed -i.bak 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/' android/app/build.gradle
            echo "No keystore â€” using debug signing for release build."
          fi

      - name: ðŸ”‘ Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: ðŸ”¨ Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info --warning-mode all

      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
